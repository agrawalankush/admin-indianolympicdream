<h2 style="text-align: center;" mat-dialog-title>Login</h2>
<div><mat-error *ngIf="errmsg">{{errmsg}}</mat-error></div>
<mat-dialog-content>
  <form [formGroup]="loginform" class="login-container">
  <mat-form-field  appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="example@gmail.com">
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint> -->
    <mat-error *ngIf="loginform.get('email').hasError('required')">
      Nope....
    </mat-error>
    <mat-error *ngIf="loginform.get('email').hasError('email')">
      And Naah againn...
    </mat-error>
  </mat-form-field>
  <mat-form-field  appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [type]=" showpassword ? 'text' : 'password'" formControlName="password">
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint> -->
    <button type="button" *ngIf="!showpassword" matSuffix mat-icon-button aria-label="icon-button with a Eye off icon" (click)="showpassword=!showpassword;">
      <mat-icon>visibility_off</mat-icon>
  </button>
  <button type="button" *ngIf="showpassword" matSuffix mat-icon-button aria-label="icon-button with a Eye icon" (click)="showpassword=!showpassword">
      <mat-icon>visibility</mat-icon>
  </button>
    <mat-error *ngIf="loginform.get('password').hasError('required')">
      Sorry, can't let you in buddy, not with empty password!!
    </mat-error>
  </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-flat-button [disabled]="!loginform.valid" (click)="login()" color="primary">Get Inn!!</button>
</mat-dialog-actions>
